
<a href="#" (click)="onSelected()"
class="list-group-item clearfix"
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItemFromRecipeList.name }}</h4>
    <p class="list-group-item-text">{{ recipeItemFromRecipeList.description }}</p>
  </div>
  <span class="pull-right">
  <img [src]="recipeItemFromRecipeList.imagePath"
        alt="{{recipeItemFromRecipeList.name}}"
        class="image-responsive"
        style="max-height : 50px;">
  </span>
</a>
